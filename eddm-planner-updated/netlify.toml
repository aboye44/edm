[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"
  environment = { SECRETS_SCAN_SMART_DETECTION_ENABLED = "false" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - must be last!
# This ensures React Router works correctly on all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
